<mat-card class="fiat-info" (click)="showDetails()">
    <mat-card-subtitle>{{fiatInfo.symbol}}</mat-card-subtitle>
    <mat-card-title>{{fiatInfo.value}}</mat-card-title>
    <mat-card-content>
        <img src="assets/fiat-icons/{{fiatInfo.symbol.toLowerCase().substring(0,2)}}.svg">        
    </mat-card-content>
</mat-card>
